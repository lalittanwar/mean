<div class="card-body">
  <form class="form">
      <div class="form-group">
          <label>Email</label>
        <input [(ngModel)]="loginuserdata.email" name="email" type="text" class="form-control rounded-0" required >
      </div>
      <div class="form-group">
              <label>Password</label>
            <input [(ngModel)]="loginuserdata.password" name="password" type="password" class="form-control rounded-0" required >
      </div>
      <button type="button" (click)="loginUser()" class="btn btn-primary">Login</button>
  </form><br>

<button  class="btn btn-success"  routerLink="/dashboard">SignUp</button>
</div>
<br><br>
<!-- <span *ngIf =!c class="text-danger">Invalid Username & Password</span> -->
<br>

<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="square-jelly-box">
></ngx-spinner>
