<input type="text" #s >
<button (click)="search(s.value)">search</button>

<ol *ngIf="searchResult">
    
  <mat-card class="example-card" *ngFor="let user of searchResult.items">
    <mat-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.login}}</mat-card-title>
     
    </mat-card-header>
    <img mat-card-image [src]="user.avatar_url" alt="Photo of a Shiba Inu" class="profile-img" >
  
  </mat-card>
  
  </ol>
